<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium-site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="card">
      <img src="image-equilibrium.jpg" alt="" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div id="account">
        <div id="amount">
          <p>
            <img id="icon" src="icon-ethereum.svg" alt="" />
          </p>
          <h5 id="value">0.041ETH</h5>
        </div>

        <div id="days">
          <p>
            <img id="clock" src="icon-clock.svg" alt="" />
          </p>
          <p>3 days left</p>
        </div>
      </div>
      <p>
        <img id="profile" src="image-avatar.png" alt="" />
        <span class="name"> Creation of <strong>Jules Wyvern</strong></span>
      </p>
    </section>
  </body>
</html>
